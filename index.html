<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C de Compitas - Global Roster</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Animaciones personalizadas */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes zoom-in {
        from {
          transform: scale(0.95);
        }
        to {
          transform: scale(1);
        }
      }
      .animate-in {
        animation:
          fade-in 0.3s ease-out forwards,
          zoom-in 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-[#0a0a0c] text-white">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      // --- Componentes de Iconos (Inline SVGs) ---
      // Definimos los iconos aquí para no depender de librerías externas en el HTML
      const Icon = ({ path, className, size = 24 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          {path}
        </svg>
      );

      const Icons = {
        Users: (props) => (
          <Icon
            {...props}
            path={
              <>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
              </>
            }
          />
        ),
        Trophy: (props) => (
          <Icon
            {...props}
            path={
              <>
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                <path d="M4 22h16" />
                <path d="M10 14.66V17" />
                <path d="M14 14.66V17" />
                <path d="M2 2h20a2 2 0 0 1 2 2v2a8 8 0 0 1-5.64 12.75l-.36.25H6l-.36-.25A8 8 0 0 1 0 6V4a2 2 0 0 1 2-2z" />
              </>
            }
          />
        ),
        Target: (props) => (
          <Icon
            {...props}
            path={
              <>
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
              </>
            }
          />
        ),
        Zap: (props) => (
          <Icon
            {...props}
            path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />}
          />
        ),
        ChevronRight: (props) => (
          <Icon {...props} path={<polyline points="9 18 15 12 9 6" />} />
        ),
        X: (props) => (
          <Icon
            {...props}
            path={
              <>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </>
            }
          />
        ),
        Crosshair: (props) => (
          <Icon
            {...props}
            path={
              <>
                <circle cx="12" cy="12" r="10" />
                <line x1="22" y1="12" x2="18" y2="12" />
                <line x1="6" y1="12" x2="2" y2="12" />
                <line x1="12" y1="6" x2="12" y2="2" />
                <line x1="12" y1="22" x2="12" y2="18" />
              </>
            }
          />
        ),
        Skull: (props) => (
          <Icon
            {...props}
            path={
              <>
                <circle cx="9" cy="12" r="1" />
                <circle cx="15" cy="12" r="1" />
                <path d="M8 20v2h8v-2" />
                <path d="m12.5 17-.5-1-.5 1h1z" />
                <path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20" />
              </>
            }
          />
        ),
        Activity: (props) => (
          <Icon
            {...props}
            path={<polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />}

        Github: (props) => (

          />

            img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=400",
            kills: 3420,
            deaths: 1890,
            assists: 1240,
            kd: 1.81,
          },
          {
            id: 2,
            name: "Carba117",
            role: "Sniper de Élite",
            color: "from-red-500 to-orange-400",
            stat: "1.45 K/D",
            img: "https://images.unsplash.com/photo-1560253023-3ee71f1f960a?auto=format&fit=crop&q=80&w=400",
            kills: 4100,
            deaths: 1200,
            assists: 450,
            kd: 3.41,
          },
          {
            id: 3,
            name: "Soma7u7",

            assists: 800,
            kd: 1.25,

              <div className="flex items-center gap-2 pointer-events-auto">
                <div className="w-8 h-8 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded flex items-center justify-center font-black italic text-white shadow-[0_0_15px_rgba(6,182,212,0.6)]">
                  C
                </div>
                <span className="text-lg font-black tracking-tighter uppercase italic text-white/80">
                  C de Compitas
                </span>
              </div>
              <div className="text-xs font-bold uppercase tracking-[0.3em] text-white/30 hidden md:block">
                Global Roster 2024
              </div>
            </div>

            {/* Sección Principal */}
            <div className="relative pt-24 pb-12 px-6 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] bg-fixed min-h-screen flex flex-col">
              <div className="max-w-7xl mx-auto text-center mb-16 relative z-10">
                <h1 className="text-5xl md:text-8xl font-black italic uppercase tracking-tighter mb-4 leading-[0.9]">
                  ROSTER{" "}
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">
                    ACTIVO
                  </span>
                </h1>
                <p className="text-gray-400 uppercase tracking-widest text-xs md:text-sm font-bold">
                  Selecciona un agente para ver sus estadísticas de combate
                </p>
              </div>

              {/* Grid de Roster */}
              <div className="max-w-[1600px] mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 px-4 h-full flex-grow w-full">
                {teamMembers.map((member) => (
                  <div
                    key={member.id}
                    onClick={() => setSelectedMember(member)}
                    className="group relative cursor-pointer h-[50vh] min-h-[350px]"
                  >
                    <div
                      className={`relative h-full w-full overflow-hidden rounded-xl border border-white/10 transition-all duration-300 group-hover:border-white/40 group-hover:scale-[1.02] group-hover:z-20 bg-[#121214]`}
                    >
                      {/* Imagen */}
                      <img
                        src={member.img}
                        alt={member.name}
                        className="absolute inset-0 w-full h-full object-cover grayscale opacity-60 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-500"

                      {/* Gradiente */}
                      <div className="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-black opacity-90"></div>

                      {/* Info Rápida */}
                      <div className="absolute bottom-0 left-0 p-6 w-full transform transition-transform duration-300 group-hover:-translate-y-2">
                        <div
                          className={`text-[10px] font-black uppercase tracking-widest mb-1 text-transparent bg-clip-text bg-gradient-to-r ${member.color}`}
                        >
                          {member.role}
                        </div>
                        <h3 className="text-3xl font-black italic uppercase text-white group-hover:text-cyan-400 transition-colors">
                          {member.name}
                        </h3>
                        <div className="flex items-center gap-2 mt-2 text-white/50 text-xs font-bold uppercase tracking-widest group-hover:text-white transition-colors">
                          <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>{" "}
                          Online
                          <span className="ml-auto opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-1 text-cyan-400">
                            Ver Stats <Icons.ChevronRight size={14} />
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* Modal de Estadísticas (Estilo HUD) */}
            {selectedMember && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md animate-in">
                <div className="relative w-full max-w-4xl bg-[#0f0f11] border border-white/10 rounded-2xl overflow-hidden shadow-2xl flex flex-col md:flex-row max-h-[90vh] overflow-y-auto">
                  {/* Botón Cerrar */}

                    onClick={() => setSelectedMember(null)}
                    className="absolute top-4 right-4 z-50 p-2 bg-white/5 rounded-full hover:bg-white/20 text-white transition-colors"
                  >
                    <Icons.X size={24} />
                  </button>

                  {/* Imagen Grande (Izquierda) */}
                  <div className="w-full md:w-2/5 h-64 md:h-auto relative shrink-0">
                    <img
                      src={selectedMember.img}
                      alt={selectedMember.name}
                      className="absolute inset-0 w-full h-full object-cover"
                    />
                    <div
                      className={`absolute inset-0 bg-gradient-to-t md:bg-gradient-to-r from-transparent to-[#0f0f11]`}
                    ></div>
                    <div
                      className={`absolute bottom-4 left-4 text-xs font-bold px-3 py-1 bg-black/50 backdrop-blur rounded border border-white/10 text-white uppercase tracking-wider`}
                    >
                      {selectedMember.role}
                    </div>
                  </div>

                  {/* Panel de Datos (Derecha) */}
                  <div className="w-full md:w-3/5 p-8 md:p-12 flex flex-col justify-center">
                    <h2 className="text-4xl md:text-5xl font-black italic uppercase mb-2 text-white break-words">
                      {selectedMember.name}
                    </h2>
                    <div
                      className={`h-1 w-20 bg-gradient-to-r ${selectedMember.color} mb-8`}
                    ></div>

                    {/* Grid de Stats */}
                    <div className="grid grid-cols-3 gap-2 md:gap-4 mb-8">
                      <div className="bg-white/5 p-3 md:p-4 rounded-xl border border-white/5 text-center">
                        <div className="flex justify-center mb-2 text-green-400">
                          <Icons.Crosshair size={24} />
                        </div>
                        <div className="text-xl md:text-2xl font-black text-white">
                          {selectedMember.kills}
                        </div>
                        <div className="text-[9px] md:text-[10px] uppercase tracking-widest text-gray-400 font-bold">
                          Kills
                        </div>
                      </div>
                      <div className="bg-white/5 p-3 md:p-4 rounded-xl border border-white/5 text-center">
                        <div className="flex justify-center mb-2 text-red-500">
                          <Icons.Skull size={24} />
                        </div>
                        <div className="text-xl md:text-2xl font-black text-white">
                          {selectedMember.deaths}
                        </div>
                        <div className="text-[9px] md:text-[10px] uppercase tracking-widest text-gray-400 font-bold">
                          Deaths
                        </div>
                      </div>
                      <div className="bg-white/5 p-3 md:p-4 rounded-xl border border-white/5 text-center">
                        <div className="flex justify-center mb-2 text-blue-400">
                          <Icons.Activity size={24} />
                        </div>
                        <div className="text-xl md:text-2xl font-black text-white">
                          {selectedMember.assists}
                        </div>
                        <div className="text-[9px] md:text-[10px] uppercase tracking-widest text-gray-400 font-bold">
                          Assists
                        </div>
                      </div>
                    </div>

                    {/* Barra de K/D Ratio */}
                    <div className="space-y-2">
                      <div className="flex justify-between items-end">
                        <span className="text-sm font-bold uppercase tracking-wider text-gray-400">
                          K/D Ratio Impact
                        </span>
                        <span
                          className={`text-2xl font-black italic text-transparent bg-clip-text bg-gradient-to-r ${selectedMember.color}`}
                        >
                          {selectedMember.kd}
                        </span>
                      </div>
                      <div className="h-2 w-full bg-white/10 rounded-full overflow-hidden">
                        <div
                          className={`h-full bg-gradient-to-r ${selectedMember.color}`}
                          style={{
                            width: `${Math.min((selectedMember.kd / 4) * 100, 100)}%`,
                          }}
                        ></div>
                      </div>
                    </div>

                    <div className="mt-8 pt-8 border-t border-white/10 flex gap-4">
                      <button className="flex-1 py-3 bg-white text-black font-black uppercase italic hover:bg-cyan-400 transition-colors rounded-sm text-sm md:text-base">
                        Ver Perfil Completo
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Stats Generales del Team */}
            <section className="py-20 bg-black border-t border-white/10">
              <div className="max-w-7xl mx-auto px-6 text-center">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-12 opacity-50 hover:opacity-100 transition-opacity duration-500">
                  <div className="flex flex-col items-center">
                    <Icons.Trophy className="text-cyan-500 mb-4" size={32} />
                    <div className="text-4xl font-black italic">12</div>
                    <div className="text-xs uppercase tracking-[0.2em] font-bold text-gray-500">

                  <div className="flex flex-col items-center">
                    <Icons.Target className="text-purple-500 mb-4" size={32} />
                    <div className="text-4xl font-black italic">94%</div>
                    <div className="text-xs uppercase tracking-[0.2em] font-bold text-gray-500">
                      Win Rate
                    </div>
                  </div>
                  <div className="flex flex-col items-center">
                    <Icons.Users className="text-pink-500 mb-4" size={32} />
                    <div className="text-4xl font-black italic">5M+</div>
                    <div className="text-xs uppercase tracking-[0.2em] font-bold text-gray-500">
                      Fans
                    </div>
                  </div>
                </div>
                <div className="mt-16 flex justify-center gap-6 text-gray-600">

                  <a
                    href="#"
                    className="hover:text-white cursor-pointer transition-colors"

                  </a>
                  <a
                    href="#"
                    className="hover:text-white cursor-pointer transition-colors"
                  >
                    <Icons.Github />

  </body>
</html>
