      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      body {
        font-family: "Press Start+2P", cursive;

          135deg,

          #16213e 100%
        );
        overflow-x: hidden;
      }

      .pixel-font {
        font-family: "Press Start+2P", cursive;
      }

      .glow {
        text-shadow:
          0 0 10px rgba(0, 255, 255, 0.8),
          0 0 20px rgba(0, 255, 255, 0.6),
          0 0 30px rgba(0, 255, 255, 0.4);
      }

      .card-glow {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .card-glow:hover {
        box-shadow:
          0 0 40px rgba(0, 255, 255, 0.8),
          0 0 60px rgba(0, 255, 255, 0.5);
        transform: translateY(-10px) scale(1.05);
      }

      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 9999;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      .character-card {
        background: linear-gradient(
          145deg,
          rgba(26, 26, 46, 0.8),
          rgba(10, 14, 39, 0.9)
        );
        border: 3px solid #00ffff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .character-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(0, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.5s;
      }

      .character-card:hover::before {
        animation: shine 1.5s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      .blink {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .pixel-font {
          font-size: 0.6rem;
        }
      }
    </style>
