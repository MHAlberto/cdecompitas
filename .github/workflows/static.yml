# Workflow para desplegar un sitio HTML estático en GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # Asegúrate de que tu rama principal se llame 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Si tu index.html está en la raíz, '.' está bien.
          # Si estuviera en una carpeta llamada /public, pondrías path: './public'
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
